<mat-toolbar>
  <button mat-icon-button (click)="clickMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <button
    class="logo"
    mat-button
    style="font-size: 1.3rem;"
    routerLink="/"
  >
    RS Lang
  </button>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/authorization" *ngIf="!authenticated">
    <mat-icon>login</mat-icon>
  </button>
  <h3 class="user-title" *ngIf="authenticated">Hello dear {{userName}}!</h3>
  <mat-icon *ngIf="authenticated" class="user-title">account_circle</mat-icon>
  <button mat-icon-button routerLink="/exit" *ngIf="authenticated">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
